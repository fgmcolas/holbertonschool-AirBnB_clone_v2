<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if selected_state %}
        <H1>State: {{selected_state.name}}</H1>
        <H3>Cities:</H3>
        <UL>
                {% for city in selected_state.cities | sort(attribute='name') %}
            <LI>{{city.id}}: <B>{{city.name}}</B></LI>
                {% endfor %}
        </UL>
                {% else %}
            <H1>Not found!</H1>
                {% endif %}
    </BODY>
</HTML>
